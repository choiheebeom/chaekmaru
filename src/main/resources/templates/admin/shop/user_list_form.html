<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 회원관리</title>
 
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
     <th:block th:replace="~{include/js/admin_js.html::admin_js}"></th:block>
</head>

<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">회원 계정 관리 LIST</h2>
        
    <div class="content">
    
     	<table>
    		<thead>
    			<tr>
    			    				
    				<th>회원 ID</th>					
    				<th>회원 이름</th>    
    				<th>회원 메일</th>		
    				<th>회원 연락처</th>    						
    				<th>회원 등급</th>		
    				<th>계정 상태</th>
    				<th>등록일</th>
    				<th>수정일</th>
    				<th>계정 상태 변경</th>
    						
  			
    			</tr>   	
    	
    		</thead>
    		
    		<tbody>
    		
	   			<tr th:each="list : ${userDtos}" >
    				
    				<td th:text="${list.m_id}"></td>   				
    				<td th:text="${list.m_name}"></td>   				
    				<td th:text="${list.m_mail}"></td>   				
    				<td th:text="${list.m_phone}"></td>    				   				
    				<td th:text="${list.m_grade}"></td>   				
    				<td th:if="${list.m_state == 0}" th:text="비활성"></td>
    				<td th:if="${list.m_state == 1}" th:text="활성"></td>
    				<td th:text="${list.m_reg_date}"></td>
    				<td th:text="${list.m_mod_date}"></td>
        				 				 				   				 
    				<td th:if="${session.loginedAdminMemberDto.a_grade == 2}">    		 		
    		 		<a href="#none" th:onclick="userAccountActiveConfirm([[${list.m_id}]])">비활성화</a></td>
    		 	    			 
    			</tr>
    		 
    		</tbody>    	
    	
    	</table>
       
    </div>
</div>

</html>
