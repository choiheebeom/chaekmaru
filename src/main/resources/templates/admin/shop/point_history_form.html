<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 POINT LIST</title>
 	    
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
   
</head>

<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">회원 포인트 내역</h2>
        
    <div class="content">   
       <div class="table-wrap">    			
     	<table class="point-table">     	
    		<thead>
  				<tr>
    			    				
    				<th style="width: 200px;">회원 ID</th>					
    				<th style="width: 300px;">포인트 내역</th>    
    				<th>포인트 변경일</th>   						
 		
    			</tr>   	
    		</thead>
    		
    		<tbody>
     			<tr th:each="list : ${myPointDtos}" >
    				
    				<td th:text="${list.m_id}"></td>   				
    				<td th:text="${list.pl_payment_book_point}"></td>   				
    				<td th:text="${#strings.substring(list.pl_reg_date, 0, 19)}"></td>
    				   				
    			</tr>	   				   				 
    		</tbody>    	
    	
    	</table>
      </div> 
    </div>
</div>

</html>
