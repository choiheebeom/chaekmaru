<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 POINT LIST</title>
 	
    <script th:src="@{/js/form_check_admin.js}"></script>
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
    <!-- <script th:src="@{js/index.js}"></script> -->
</head>

<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">회원 포인트 관리 LIST</h2>
        
    <div class="content">
    
     	<table>
    		<thead>
    			<tr>
    			    				
    				<th>회원 ID</th>					
    				<th>포인트 합계</th>    
    				<th>포인트 관리</th>		
    				<th>포인트 내역</th>		
  			
    			</tr>   	
    	
    		</thead>
    		
    		<tbody>
    		
    	
    			
    			<tr th:each="list : ${pointListDtos}" >
    				
    				<td th:text="${list.m_id}"></td>   				
    				<td th:text="${list.pl_payment_book_point}"></td> 				
    				   				 
    				<td th:if="${session.loginedAdminMemberDto.a_grade == 2}">
    		 		<a th:href="@{/admin/shop/point_management_form(m_id=${list.m_id})}">포인트 관리</a></td>
    		 		<td th:if="${session.loginedAdminMemberDto.a_grade >= 1}">
    		 		<a th:href="@{/admin/shop/point_history_form(m_id=${list.m_id})}">포인트 내역</a></td>
    				    				    			
    			  
    			</tr>
    		 
    		</tbody>    	
    	
    	</table>
       
    </div>
</div>

</html>
