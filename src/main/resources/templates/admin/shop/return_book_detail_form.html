<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 도서 판매 관리</title>
 	
    <script th:src="@{/js/form_check_admin.js}"></script>
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
    <!-- <script th:src="@{js/index.js}"></script> -->
</head>

<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">반품 상세 내역</h2>
        
    <div class="content">
   
     	 <table>
     	 	<tr>	
	     	 	<td>판매 NO</td>
	            <td th:text="${returnBookDto.sb_no}"></td>                 
	        </tr>
	        <tr>
	            <td>도서 NO</td>
	            <td th:text="${returnBookDto.b_no}"></td>
		    </tr>
			<tr>            
	     	 	<td>회원 ID</td>
     			<td th:text="${returnBookDto.m_id}"></td>	                        
	        </tr>
	        <tr>
	            <td>주문권수</td>
	        	<td th:text="${returnBookDto.sb_book_count}"></td>
	        </tr>
			<tr>
	            <td>주문자명</td>
	        	<td th:text="${returnBookDto.sb_name}"></td>
	        </tr>
			<tr>     
	            <td>우편번호</td>
	            <td th:text="${returnBookDto.sb_addr_code}"></td>	            
	        </tr>
			<tr>
			    <td>주소</td>
				<td th:text="${returnBookDto.sb_addr}"></td>
			</tr>
			<tr>
	            <td>상세주소</td>
				<td th:text="${returnBookDto.sb_detail_addr}"></td>
			</tr>
			<tr>	            
	            <td>주문메모</td>
				<td th:text="${returnBookDto.sb_memo}"></td>
	     	</tr>
			<tr>
	     	 	<td>주문일</td>
	            <td th:text="${returnBookDto.sb_sale_date}"></td>
	        </tr>
			<tr>    
	            <td>주문금액</td>
				<td th:text="${returnBookDto.sb_all_price}"></td>
	     	</tr>
			<tr>	     	
	     	 	<td>할인금액</td>
	            <td th:text="${returnBookDto.sb_saled_price}"></td>	            
	        </tr>
			<tr>
			    <td>주문상태</td>
				<td th:if="${returnBookDto.sb_state == 0}" th:text="주문취소"></td>
				<td th:if="${returnBookDto.sb_state == 1}" th:text="주문완료"></td>
				<td th:if="${returnBookDto.sb_state == 2}" th:text="배송완료"></td>
				<td th:if="${returnBookDto.sb_state == 3}" th:text="반품처리중"></td>
				<td th:if="${returnBookDto.sb_state == 4}" th:text="반품완료"></td>
         
			</tr>
			<tr>
				<td>반품요청일</td>
				<td th:text="${returnBookDto.sb_return_date}"></td>
	        </tr>
	        <tr>
				<td>반품완료일</td>
				<td th:text="${returnBookDto.sb_return_mod_date}"></td>
	        </tr>
			<tr>
	            <td>등록일</td>
				<td th:text="${returnBookDto.sb_reg_date}"></td>
	        </tr>
			<tr>
			    <td>수정일</td>
	        	<td th:text="${returnBookDto.sb_mod_date}"></td>    
			</tr>
			<tr th:if="${returnBookDto.sb_state == 3}"> 				
				
				<td colspan="2" th:if="${session.loginedAdminMemberDto.a_grade >= 1}">
    		 		<a th:href="@{/admin/shop/return_approval_confirm(sb_no=${returnBookDto.sb_no}, b_no=${returnBookDto.b_no}, sb_book_count=${returnBookDto.sb_book_count})}">승인</a>			  		
			  		<a href="#none" th:onclick="returnNotApprovedConfirm([[${returnBookDto.sb_no}]]);">승인불가</a>
			    </td>
           	</tr>
       </table>
    	
    </div>
</div>

</html>
