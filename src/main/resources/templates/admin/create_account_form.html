<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">관리자 회원가입</h2>
        
    <div class="content">
     	 <form th:action="@{admin/member/create_account_confirm}" name="create_account_form" method="post">
            <input type="text" name="a_id" placeholder="아이디를 입력해 주세요.">          
            <input type="password" name="a_pw" placeholder="비밀번호를 입력해 주세요."><br>            
            <input type="text" name="a_name" placeholder="이름을 입력해 주세요."><br>            
            <input type="text" name="a_phone" placeholder="전화번호를 입력해 주세요."><br>
            <button type="button" onclick="createAccountForm();">회원가입</button>
            <button type="reset">초기화</button>
        </form>
    </div>
