<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
    <title>책마루 :: 회원가입</title>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/form_check.js}"></script>
</head>

<section layout:fragment="content">
    <h2 class="title">회원가입</h2>

    <div class="content">
        <form th:action="@{/member/create_account_confirm}" name="create_account_form" method="post">
            <input type="text" name="m_id" placeholder="아이디를 입력해 주세요.">
            <input type="button" value="중복체크" onclick="createAccountForm();"><br>
            <input type="password" name="m_pw" placeholder="비밀번호를 입력해 주세요."><br>
            <input type="text" name="m_name" placeholder="이름을 입력해 주세요."><br>
            <input type="text" name="m_mail" placeholder="이메일을 입력해 주세요."><br>
            <input type="text" name="m_phone" placeholder="전화번호를 입력해 주세요."><br>
            <input type="text" id="postcode" name="m_addr_code" placeholder="우편번호" readonly>
            <button type="button" id="search_address_btn" onclick="searchAddress()">우편번호 찾기</button><br>
            <input type="text" id="address" name="m_addr" placeholder="주소" readonly><br>
            <input type="text" id="detailAddress" name="m_detail_addr" placeholder="상세주소">
            <button type="button" onclick="createAccountForm();">회원가입</button>
            <button type="reset">초기화</button>
        </form>
    </div>
</section>

</html>
