<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
    <title>책마루 :: 정보수정</title>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/form_check.js}"></script>
</head>

<div class="content-wrap" layout:fragment="content">
    <h2 class="title">정보수정</h2>

    <div class="content">
        <form th:action="@{/member/modify_confirm}" name="modify_form" method="post" class="form">
        	   <input type="hidden" name="m_id" th:value="${session.loginedMemberDto.m_id}">
       	   <div class="input-wrap">
                 <input type="text" placeholder="아이디를 입력해 주세요." th:value="${session.loginedMemberDto.m_id}" readonly disabled>
            </div>

            <div class="input-wrap">
                <input type="password" name="m_pw" value="******" readonly disabled>
                <span id="icon_m_pw" class="input-icon"></span>
                <span id="message_m_pw" class="input-message">비밀번호는 최소 8자 이상이어야 하며, 특수문자를 최소 1개 이상 포함해야 합니다.</span>
            </div>

            <div class="input-wrap">
                <input type="text" name="m_name" placeholder="이름을 입력해 주세요." th:value="${session.loginedMemberDto.m_name}">
                <span id="icon_m_name" class="input-icon"></span>
                <span id="message_m_name" class="input-message">이름을 입력해 주세요.</span>
            </div>

            <div class="input-wrap">
                <input type="text" name="m_mail" placeholder="이메일을 입력해 주세요." th:value="${session.loginedMemberDto.m_mail}">
                <span id="icon_m_mail" class="input-icon"></span>
                <span id="message_m_mail" class="input-message">유효한 이메일 주소를 입력해 주세요.</span>
            </div>

            <div class="input-wrap">
                <input type="text" name="m_phone" placeholder="전화번호를 입력해 주세요." oninput="extractNumbers(this)" th:value="${session.loginedMemberDto.m_phone}">
                <span id="icon_m_phone" class="input-icon"></span>
                <span id="message_m_phone" class="input-message">전화번호는 숫자만 입력 가능합니다.</span>
            </div>

            <div class="input-wrap">
                <div>
                    <input type="text" id="postcode" name="m_addr_code" placeholder="우편번호" th:value="${session.loginedMemberDto.m_addr_code}" readonly>
                    <button type="button" id="search_address_btn" onclick="searchAddress()" class="btn sub">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>

            <div class="input-wrap">
                <input type="text" id="address" name="m_addr" placeholder="주소" th:value="${session.loginedMemberDto.m_addr}" readonly>
                <input type="text" id="detailAddress" name="m_detail_addr" placeholder="상세주소" th:value="${session.loginedMemberDto.m_detail_addr}">

                <span id="icon_m_detail_addr" class="input-icon"></span>
                <span id="message_m_detail_addr" class="input-message">주소를 입력해 주세요.</span>
            </div>

            <div class="btn-wrap">
                       <button type="button" onclick="modifyForm();" class="btn main">정보수정</button>
            </div>
		</form>
    </div>
</div>

</html>
