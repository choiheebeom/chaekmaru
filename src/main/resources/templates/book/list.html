<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>책마루 :: 리스트</title>
    <script th:src="@{/js/list.js}"></script>
</head>

<div class="content-wrap" layout:fragment="content">
    <h2 class="title">리스트</h2>

    <div class="content">

        <aside>
            <div class="category"></div>
        </aside>

        <div class="list-wrap">
            <div class="sort">
                <select name="list_sort" id="list_sort" th:data-link="@{/book/list(search=${search})}">
                    <option value="new" th:selected="${sort} == 'new'">최신순</option>
                    <option value="old" th:selected="${sort} == 'old'">오래된 순</option>
                    <option value="best" th:selected="${sort} == 'best'">인기순</option>
                    <option value="sales" th:selected="${sort} == 'sales'">판매량순</option>
                    <option value="price_low" th:selected="${sort} == 'price_low'">낮은
                        가격 순</option>
                    <option value="price_high" th:selected="${sort} == 'price_high'">높은
                        가격 순</option>
                    <option value="name_asc" th:selected="${sort} == 'name_asc'">이름순</option>
                    <option value="name_desc" th:selected="${sort} == 'name_desc'">이름역순</option>
                </select>
            </div>

            <div class="item-wrap gallery">
                <div th:each="item: ${items}" class="item">
                    <!-- #TODO 상세 페이지 href 추가 -->
                    <a th:href="@{/}"> <img th:src="${item.b_thumbnail}" alt="" class="thum">

                        <div class="info">
                            <div class="name ellipsis">[[${item.b_name}]]</div>
                            <div class="author ellipsis">[[${item.b_author}]]</div>
                            <div class="price ellipsis">[[${item.b_price}]]</div>
                            <div class="introduce">[[${item.b_introduce}]]</div>
                            <div class="publisher ellipsis">[[${item.b_publisher}]] /
                                [[${item.b_publish_date}]]</div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="paging">
                <div class="paging-wrap">
                    <th:block th:each="paging : ${listPageDtos}">
                        <a th:if="${paging.type == 'start'}" th:href="@{'/book/list?search='+ ${search} + '&sort='+ ${sort} + '&page=' + ${paging.pageNum}}" th:class="${paging.className}">&lt;&lt;</a>
                        <a th:if="${paging.type == 'num'}" th:href="@{'/book/list?search='+ ${search} + '&sort='+ ${sort} + '&page=' + ${paging.pageNum}}" th:class="${paging.className}">[[${paging.pageNum}]]</a>
                        <a th:if="${paging.type == 'end'}" th:href="@{'/book/list?search='+ ${search} + '&sort='+ ${sort} + '&page=' + ${paging.pageNum}}" th:class="${paging.className}"> &gt;&gt;</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
