<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>책마루 :: 찜 목록</title>

    <th:block th:replace="~{include/js/payment_js.html::payment_js}"></th:block>
</head>

<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">내 찜 목록</h2>

    <div class="content">
        <form class="form" th:action="@{redirect:/mypage/all_payment_form}" name="membercart_form" method="post">
			
            <div th:each="memberPickDtos : ${memberPickDtos}">

                <div>
                    <p th:text="${memberPickDtos.mp_no}"></p>
                    <a th:href="@{/book/view/{b_no}(b_no=${memberPickDtos.b_no})}">
                        <img th:src="@{${memberPickDtos.b_thumbnail}}" alt="book_thumbnail" />
                    </a>

                </div>

                <div>
                    <p th:text="${memberPickDtos.mp_reg_date}">등록일자</p><br>
                    <p th:text="${memberPickDtos.b_name}">도서 제목</p><br>
                </div>

                <div>
                    <a th:href="@{/mypage/payment_form(c_no=${memberPickDtos.b_no})}">결제하기</a>
                    &nbsp;&nbsp;
                    <a th:href="@{/mypage/delete_member_pick(b_no=${memberPickDtos.b_no})}">찜 제거</a>
                </div>

            </div>

            <div>
                <a th:href="@{/mypage/all_payment_form}">모두 결제하기</a>
            </div>

        </form>
    </div>
</div>

</html>
