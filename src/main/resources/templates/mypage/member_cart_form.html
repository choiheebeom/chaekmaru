<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>책마루 :: 장바구니</title>

    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
    <script th:src="@{/js/mycart_payment.js}" type="text/javascript"></script>
</head>

<div id="example_copy" class="content-wrap" layout:fragment="content">
    <h2 class="title">내 장바구니</h2>
    
    <div class="content">
        <form class="form" th:action="@{redirect:/mypage/member_cart_form}" name="membercart_form" method="post">
        	
        			<!-- 넓이 대략 800 ~ 1000, 높이 300 ~ 400 -->
        	<div th:each="memberCartDtos : ${memberCartDtos}">
        			
        		<div>
        			<img th:src="@{${memberCartDtos.b_thumnail}}" alt="book_thumnail" />
        		</div>
        		
        		<div>
        			<p th:text="${memberCartDtos.c_reg_date}">등록일자</p><br>
       				<p th:text="${memberCartDtos.b_name}">도서 제목</p><br>
       			</div>
        		
       			<div>
       				<input type="number" th:value="${memberCartDtos.c_number}" />
       				<a th:href="@{/mypage/payment_form}">결제하기</a>
       				&nbsp;&nbsp;
       				<a th:href="@{/mypage/payment_form}">장바구니 제거</a>
       			</div>
        		
       		</div>
        	
        </form>
    </div>
</div>

</html>
